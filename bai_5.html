<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<p><b>Bài 5:</b>Viết chương trình đếm số nguyên âm trong một chuỗi</p>
<script>
    let arrs = [-2,-5,-9,-7,5,3,7,2,6,-9];
    let count = 0;
    for (let i = 0;i < arrs.length; i++){
        if (arrs[i] < 0){
            count++;
        }
    }document.write(count);
</script>
</body>
</html>
