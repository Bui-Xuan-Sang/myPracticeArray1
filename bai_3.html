<body>
<p><b>Bài 3:</b>Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung
    bình của các phần tử trong mảng</p>
<script>
    let arrs = [1, 2, 3, 4, 6, 4, 5, 4];
    let max = arrs[0];
    let count = 0;
    let sum = 0;
    for (let i = 0; i < arrs.length; i++) {
        if (arrs[i] > max) {
            max = arrs[i];
            count++;
        }
        sum += arrs[i]/arrs.length;
    }
    document.write('giá trị lớn nhất: ' + max + ' ' + 'giá trị trung bình: ' + sum);

</script>
