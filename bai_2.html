<p><b>Bài 2:</b>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần
    tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</p>
<script>
    let arrs = [1, 23, 16, 18, 10, 19, 2, 4, 6, 57];
    let count = 0;
    let index = 0;
    let max = arrs[0];
    for (let i = 0; i < arrs.length; i++) {
        if (arrs[i] > max) {
            max = arrs[i];
            index = i;
            count++;
        }
    }
    document.write('giá trị lớn nhất: ' + max + ' ' + 'vị trí: ' + index);


</script>
